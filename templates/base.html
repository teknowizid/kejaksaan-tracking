<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Data Kejaksaan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {% if current_user.is_authenticated %}
    <nav class="navbar">
        <div class="brand">E-Kejaksaan</div>
        <div>
            <span>Halo, {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" class="btn" style="background: none; color: var(--danger); margin-left: 1rem;">Logout</a>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="card" style="background: #e8f8f5; border: 1px solid #d1f2eb; color: #0e6655; padding: 1rem; margin-bottom: 1rem;">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
